<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Calendar</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="admin.css">
</head>

<body>
<header>
        <nav class="navbar">
            <div class="navdiv">

                <img src="../../static/img/Logo.png" class="logo" alt="Logo" />

                <ul class="nav-menu">
                    <li><a href="../../templates/public/index.html">Home</a></li>
                    <li><a href="../../templates/public/Service.html">Service</a></li>
                    <li><a href="../../templates/public/about-us.html">About us</a></li>
                    <li><a href="../../templates/public/contact.html">Contact</a></li>
                    <li><a href="../admin/admin.html">Admin</a></li>
                </ul>

                <div class="nav-auth">
                    <button type="button" onclick="window.location.href='../auth/sign-in.html'">Sign in</button>
                    <button type="button" onclick="window.location.href='../auth/demo-login.html'">Log in</button>
                </div>

                <button class="theme-toggle" id="themeToggle">üåô</button>

            </div>
        </nav>
    </header>

<div class="calendar-wrapper">
      <h1>Calendar</h1>

  <div class="controls">
    <button data-view="day" class="active">Day</button>
    <button data-view="week">Week</button>
    <button data-view="month">Month</button>
  </div>
  <button class="back-btn" onclick="window.location.href='../../templates/public/index.html'">‚Üê Back</button>

  <!-- DAY VIEW -->
  <section id="view-day" class="calendar-view active">
    <div class="day-calendar" id="dayCalendar">

      <!-- REALTIME -->
      <div id="now-indicator">
        <span class="now-dot"></span>
        <span class="now-line"></span>
      </div>

      <!-- TIME SLOT -->
      <script>
        for (let i = 0; i < 24; i++) {
          document.write(`<div class="time-slot">${String(i).padStart(2,'0')}:00</div>`);
        }
      </script>

    </div>
  </section>

  <!-- WEEK VIEW -->
  <section id="view-week" class="calendar-view">
    <div class="week-grid">
      <div class="week-day">Mon</div>
      <div class="week-day">Tue</div>
      <div class="week-day">Wed</div>
      <div class="week-day">Thu</div>
      <div class="week-day">Fri</div>
      <div class="week-day">Sat</div>
      <div class="week-day">Sun</div>
    </div>
  </section>

  <!-- MONTH VIEW -->
  <section id="view-month" class="calendar-view">
    <div class="month-grid">
      <script>
        for (let i = 1; i <= 30; i++) {
          document.write(`<div class="date-cell">${i}<div class="dot"></div></div>`);
        }
      </script>
    </div>
  </section>
</div>
    <footer class="footer">
        <div class="footer-container">

            <div class="footer-left">
                <img src="../../static/img/Logo.png" class="logo" alt="Logo" />
                <p class="footer-copy">Copyright</p>
            </div>

            <div class="footer-center">
                <h4>Our Store</h4>
                <p>Location</p>
                <p>Open Hour</p>
                <p>Telephone</p>
            </div>

            <div class="footer-right">
                <h4>Policy</h4>
            </div>

        </div>
    </footer>
<script>
/* SWITCH VIEW */
const buttons = document.querySelectorAll(".controls button[data-view]");
const views = document.querySelectorAll(".calendar-view");

buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    buttons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    views.forEach(v => v.classList.remove("active"));
    document.getElementById(`view-${btn.dataset.view}`).classList.add("active");
  });
});

/* REALTIME LINE */
function updateNow() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const top = hours * 60 + (minutes / 60) * 60;
  document.getElementById("now-indicator").style.top = `${top}px`;
}
updateNow();
setInterval(updateNow, 60000);

/* DARK / LIGHT */
const toggle = document.getElementById("themeToggle");
toggle.addEventListener("click", () => {
  const dark = document.body.getAttribute("data-theme") === "dark";
  document.body.setAttribute("data-theme", dark ? "light" : "dark");
  toggle.textContent = dark ? "üåô" : "‚òÄÔ∏è";
});
</script>

</body>
