{% extends "base.html" %}
{% block title %}{{ "Edit" if appointment else "New" }} appointment Â· ScheduleBooker{% endblock %}

{% block content %}
  <div class="form-wrapper">
    <div class="form-card">
      <h2 class="form-title">{{ "Edit" if appointment else "New" }} appointment</h2>
      <p class="form-desc">This is a simple demo page for the appointments blueprint.</p>

      <form class="booking-form" method="post">
        <div class="form-group">
          <label for="customer_name">Name</label>
          <input id="customer_name" name="customer_name" required value="{{ appointment['customer_name'] if appointment else '' }}">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" type="date" name="date" required value="{{ appointment.get('date','') }}" min="{{ today_min }}">
          </div>

          <div class="form-group">
            <label for="time">Time</label>
            <input id="time" type="time" name="time" required value="{{ (time_val if time_val is defined else '') }}">
          </div>
        </div>

        <div class="form-group">
          <label for="service_id">Service</label>
          <select id="service_id" name="service_id">
            {% for id, name in services %}
              <option value="{{ id }}" {% if appointment and appointment['service_id'] == id %}selected{% endif %}>
                {{ name }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea id="notes" name="notes">{{ appointment['notes'] if appointment else '' }}</textarea>
        </div>

        <button class="primary-btn" type="submit">Save</button>
      </form>
    </div>
  </div>
{% endblock %}
