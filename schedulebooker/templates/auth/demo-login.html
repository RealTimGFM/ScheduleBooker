<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <title>Home</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="navdiv">

                <img src="../../static/img/Logo.png" class="logo" alt="Logo" />

                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Service.html">Service</a></li>
                    <li><a href="about-us.html">About us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="../admin/admin.html">Admin</a></li>
                </ul>

                <div class="nav-auth">
                    <button type="button" onclick="window.location.href='../auth/sign-in.html'">Sign in</button>
                    <button type="button" onclick="window.location.href='../auth/demo-login.html'">Log in</button>
                </div>

                <!-- Dark mode switch -->
                <button id="theme-toggle" type="button">üåô</button>

            </div>
        </nav>
    </header>

    <main>
        <div class="auth-wrapper">
            <div class="auth-card">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Login to continue booking your appointment</p>

                <form class="auth-form">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="e.g. 506-xxx-xxxx" required>
                    </div>

                    <div class="form-group">
                        <label for="name">Name (optional)</label>
                        <input type="text" id="name" placeholder="Your name">
                    </div>

                    <div class="form-group">
                        <label for="name">Password</label>
                        <input type="password" id="name" placeholder="Your password" required>
                    </div>

                    <button type="submit" class="auth-btn">Continue</button>
                </form>

                <p class="auth-note">
                    By continuing, you agree to our <span>Terms</span> & <span>Privacy Policy</span>
                </p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">

            <div class="footer-left">
                <img src="../../static/img/Logo.png" class="logo" alt="Logo" />
                <p class="footer-copy">Copyright</p>
            </div>

            <div class="footer-center">
                <h4>Our Store</h4>
                <p>Location</p>
                <p>Open Hour</p>
                <p>Telephone</p>
            </div>

            <div class="footer-right">
                <h4>Policy</h4>
            </div>

        </div>
    </footer>

    <script>
        const toggle = document.getElementById("theme-toggle");

        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
            document.body.setAttribute("data-theme", savedTheme);
            toggle.textContent = savedTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
        }

        toggle.addEventListener("click", () => {
            const isDark = document.body.getAttribute("data-theme") === "dark";
            document.body.setAttribute("data-theme", isDark ? "light" : "dark");
            localStorage.setItem("theme", isDark ? "light" : "dark");
            toggle.textContent = isDark ? "üåô" : "‚òÄÔ∏è";
        });
    </script>

</body>

</html>
