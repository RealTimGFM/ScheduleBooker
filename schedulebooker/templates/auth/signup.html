{% extends "base.html" %}
{% block title %}Sign up · ScheduleBooker{% endblock %}

{% block content %}
  <div class="auth-wrapper">
    <div class="auth-card">
      <h2>Create Account</h2>
      <p class="auth-subtitle">Name + phone + a 6-digit PIN.</p>

      {% if error %}
        <p class="auth-note" style="color: var(--red-main); font-weight: 800; margin-top: -14px; margin-bottom: 18px;">
          {{ error }}
        </p>
      {% endif %}

      <form class="auth-form" method="post" action="{{ url_for('auth.signup') }}">
        <input type="hidden" name="next" value="{{ next or '' }}">

        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Your full name"
            autocomplete="name"
            required
          >
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            placeholder="Digits only (e.g. 5141234567)"
            autocomplete="tel"
            inputmode="numeric"
            required
          >
        </div>

        <div class="form-group">
          <label for="pin">6-digit PIN</label>
          <input
            id="pin"
            name="pin"
            type="password"
            placeholder="••••••"
            autocomplete="new-password"
            inputmode="numeric"
            pattern="\d{6}"
            maxlength="6"
            required
          >
        </div>

        <div class="form-group">
          <label for="pin2">Retype PIN</label>
          <input
            id="pin2"
            name="pin2"
            type="password"
            placeholder="••••••"
            autocomplete="new-password"
            inputmode="numeric"
            pattern="\d{6}"
            maxlength="6"
            required
          >
        </div>

        <button type="submit" class="auth-btn">Sign up</button>
      </form>

      <p class="auth-note">
        Already have an account? <a href="{{ url_for('auth.login', next=next) }}">Log in</a>
      </p>
    </div>
  </div>
{% endblock %}
