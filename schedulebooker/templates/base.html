<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ScheduleBooker</title>
</head>
<body>
  <nav>
    <a href="{{ url_for('appointments.list_appointments') }}">Appointments</a>
    {% if session.get('user_id') %}
      <a href="{{ url_for('auth.logout') }}">Logout</a>
    {% else %}
      <a href="{{ url_for('auth.login') }}">Login</a>
    {% endif %}
  </nav>

  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
  {% block content %}{% endblock %}
</body>
</html>
