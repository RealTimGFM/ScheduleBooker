<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/appointment.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <title>Book Appointment</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navdiv">

                <img src="../../../static/img/Logo.png" class="logo" alt="Logo" />

                <ul class="nav-menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../Service.html">Service</a></li>
                    <li><a href="../about-us.html">About us</a></li>
                    <li><a href="../contact.html">Contact</a></li>
                </ul>

                <div class="nav-auth">
                    <button type="button" onclick="window.location.href='../auth/sign-in.html'">Sign in</button>
                    <button type="button" onclick="window.location.href='../auth/login.html'">Log in</button>
                </div>

                <button id="theme-toggle" type="button">üåô</button>

            </div>
        </nav>
    </header>
    <main class="booking-layout-wrapper">

        <div class="booking-top">
            <button class="back-btn" onclick="history.back()">‚Üê Back</button>
        </div>
        <div class="booking-layout">
            <!-- DATE -->
            <section class="box">
                <h4>Select Date</h4>
                <input type="date" id="datePicker" />
            </section>

            <!-- TIME -->
            <section class="box">
                <h4>Select Time</h4>

                <div id="timeGrid" class="time-grid"></div>

                <button id="nextAvailable" class="ghost-btn">
                    Check next available
                </button>
            </section>

            <!-- BARBER -->
            <section class="box">
                <h4>Select Barber</h4>
                <div id="barberList" class="barber-list"></div>
            </section>

            <!-- SUMMARY -->
            <section class="box summary">
                <h4>Service Detail</h4>

                <p><strong>Service:</strong> Haircut</p>
                <p><strong>Date:</strong> <span id="summaryDate">-</span></p>
                <p><strong>Time:</strong> <span id="summaryTime">-</span></p>
                <p><strong>Barber:</strong> <span id="summaryBarber">-</span></p>

                <button id="nextBtn" class="primary-btn" disabled>
                    Next
                </button>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <img src="../../../static/img/Logo.png" class="logo" alt="Logo" />
                <p class="footer-copy">Copyright</p>
            </div>

            <div class="footer-center">
                <h4>Our Store</h4>
                <p>Location</p>
                <p>Open Hour</p>
                <p>Telephone</p>
            </div>

            <div class="footer-right">
                <h4>Policy</h4>
            </div>
        </div>
    </footer>

    <script src="js/appointment-date.js"></script>
</body>

</html>
