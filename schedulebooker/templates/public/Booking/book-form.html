<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/book-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <title>Book Form</title>
</head>

<body data-theme="dark">

    <header>
        <nav class="navbar">
            <div class="navdiv">
                <img src="../../../static/img/Logo.png" class="logo" alt="Logo">

                <ul class="nav-menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../Service.html">Service</a></li>
                    <li><a href="../about-us.html">About us</a></li>
                    <li><a href="../contact.html">Contact</a></li>
                </ul>

                <div class="nav-auth">
                    <button type="button" onclick="window.location.href='../auth/sign-in.html'">Sign in</button>
                    <button type="button" onclick="window.location.href='../auth/login.html'">Log in</button>
                </div>

                <button id="theme-toggle" type="button">üåô</button>
            </div>
        </nav>
    </header>

    <main>

        <div class="form-wrapper">

            <button class="back-btn" onclick="history.back()">‚Üê Back</button>

            <div class="form-card">
                <h2 class="form-title">Book Form</h2>

                <p class="form-desc">
                    Lorem ipsum dolor sit amet, consectetur
                </p>

                <form class="booking-form">

                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name *</label>
                            <input type="text" required>
                        </div>

                        <div class="form-group">
                            <label>Last Name *</label>
                            <input type="text" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Phone Number *</label>
                        <input type="tel" required>
                    </div>

                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" required>
                    </div>

                    <button type="submit" class="primary-btn">
                        Book Appointment
                    </button>

                </form>
            </div>

        </div>

    </main>

    <footer class="footer">
        <div class="footer-container">

            <div>
                <img src="../../static/img/Logo.png" class="logo" alt="">
                <p class="footer-copy">Copyright</p>
            </div>

            <div>
                <h4>Our Store</h4>
                <p>Location</p>
                <p>Open Hour</p>
                <p>Telephone</p>
            </div>

            <div>
                <h4>Policy</h4>
            </div>

        </div>
    </footer>
  <script>
        const toggle = document.getElementById("theme-toggle");
        const savedTheme = localStorage.getItem("theme");

        if (savedTheme) {
            document.body.setAttribute("data-theme", savedTheme);
            toggle.textContent = savedTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
        }

        toggle.addEventListener("click", () => {
            const isDark = document.body.getAttribute("data-theme") === "dark";
            document.body.setAttribute("data-theme", isDark ? "light" : "dark");
            localStorage.setItem("theme", isDark ? "light" : "dark");
            toggle.textContent = isDark ? "üåô" : "‚òÄÔ∏è";
        });
    </script>
</body>

</html>
