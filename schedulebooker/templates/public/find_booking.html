{% extends "base.html" %}
{% block title %}Find booking Â· ScheduleBooker{% endblock %}

{% block content %}
  <div class="form-wrapper">
    <div class="form-card">
      <h2 class="form-title">Find your booking</h2>
      <p class="form-desc">Enter the phone number or email you used for the booking.</p>

      <form class="booking-form" method="post" action="{{ url_for('public.find_booking_results') }}">
        <div class="form-group">
          <label for="contact">Phone or email</label>
          <input id="contact" name="contact" type="text" value="{{ contact or '' }}" placeholder="Phone or email" required>
        </div>

        <button class="primary-btn" type="submit">Search</button>
      </form>

      <p class="auth-note">
        If you have multiple bookings, they will all appear in the results.
      </p>
    </div>
  </div>
{% endblock %}
